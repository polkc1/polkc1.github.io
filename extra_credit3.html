<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra Credit: Multiplication Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Multiplication Game</h1>
    <div id="questionArea"></div>
    <input type="number" id="answer" placeholder="Your Answer">
    <button onclick="checkAnswer()">Submit Answer</button>
    <div id="feedbackArea"></div>

    <script>
        let num1, num2, correctAnswer;

        function generateQuestion() {
            num1 = Math.floor(Math.random() * 10);
            num2 = Math.floor(Math.random() * 10);
            correctAnswer = num1 * num2;
            document.getElementById('questionArea').textContent = `How much is ${num1} times ${num2}?`;
            document.getElementById('answer').value = '';
            document.getElementById('feedbackArea').textContent = '';
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            const feedbackArea = document.getElementById('feedbackArea');

            if (userAnswer === correctAnswer) {
                feedbackArea.textContent = "Very good! Do you want to keep playing?";
                const yesButton = document.createElement('button');
                yesButton.textContent = "YES";
                yesButton.onclick = () => {
                    generateQuestion();
                    feedbackArea.textContent = '';
                };
                const noButton = document.createElement('button');
                noButton.textContent = "NO";
                noButton.onclick = () => {
                    feedbackArea.textContent = "Thanks for playing, see you next time!";
                };

                feedbackArea.appendChild(yesButton);
                feedbackArea.appendChild(noButton);
            } else {
                feedbackArea.textContent = "No. Please try again.";
            }
        }

        // Start the game by generating the first question
        generateQuestion();
    </script>
</body>
</html>
