<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 2 - Compound Interest</title>
    <style>
        table {
            width: 50%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Learn about Compound Interest</h1>

    <script>
        const principal = 1000;
        const rates = [0.05, 0.06, 0.07];
        const years = 5;

        rates.forEach(rate => {
            document.write(`<h3>Interest Rate: ${(rate * 100).toFixed(0)}%</h3>`);
            document.write("<table><tr><th>Year</th><th>Amount on Deposit</th><th>Interest Rate</th></tr>");
            
            for (let year = 1; year <= years; year++) {
                const amount = principal * Math.pow(1 + rate, year);
                document.write(`<tr><td>${year}</td><td>${amount.toFixed(2)}</td><td>${rate.toFixed(2)}</td></tr>`);
            }

            document.write("</table>");
        });
    </script>
