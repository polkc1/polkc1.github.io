<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 5 - Part 1</title>
    <link rel="stylesheet" href="styles_p1.css">
</head>
<body>
    <header>
        <h1>Homework 5 - Part 1: User Information Form</h1>
    </header>
    <nav>
        <a href="homework5.html">&#8592; Back to Homework 5</a>
    </nav>
    <main>
        <form id="userForm">
            <!-- Full Name Input -->
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <!-- Age Group Radio Buttons -->
            <fieldset>
                <legend>Age Group:</legend>
                <input type="radio" id="age1" name="ageGroup" value="Less than 21">
                <label for="age1">Less than 21</label><br>
                <input type="radio" id="age2" name="ageGroup" value="21 to 50">
                <label for="age2">21 to 50</label><br>
                <input type="radio" id="age3" name="ageGroup" value="Older than 50">
                <label for="age3">Older than 50</label>
            </fieldset>

            <!-- Browsers Used Checkboxes -->
            <fieldset>
                <legend>Browsers Used:</legend>
                <input type="checkbox" id="browser1" name="browsers" value="Firefox">
                <label for="browser1">Firefox</label><br>
                <input type="checkbox" id="browser2" name="browsers" value="Edge">
                <label for="browser2">Edge</label><br>
                <input type="checkbox" id="browser3" name="browsers" value="Chrome">
                <label for="browser3">Chrome</label><br>
                <input type="checkbox" id="browser4" name="browsers" value="Safari">
                <label for="browser4">Safari</label>
            </fieldset>

            <!-- Preferred Movie Genre Dropdown -->
            <label for="movieGenre">Preferred Movie Genre:</label>
            <select id="movieGenre" name="movieGenre" required>
                <option value="">--Select Genre--</option>
                <option value="Action">Action</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Documentary">Documentary</option>
                <option value="Science Fiction">Science Fiction</option>
            </select>

            <!-- Submit and Clear Buttons -->
            <div class="button-group">
                <button type="submit">Submit</button>
                <button type="reset">Clear</button>
            </div>
        </form>

        <!-- Output Area -->
        <div id="output" class="output-area"></div>
    </main>

    <!-- JavaScript -->
    <script src="part1.js"></script>
</body>
</html>
