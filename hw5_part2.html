<body>
    <header>

    </header>
    <nav>
        <a href="homework5.html">&#8592; Back to Homework 5</a>
    </nav>
    <main>
        <!-- First Dropdown with onchange Event -->
        <section>
            <h2>Navigate Using Dropdown (onchange Event)</h2>
            <select id="dropdown1">
                <option value="">--Select a Website--</option>
                <option value="https://www.google.com">Google</option>
                <option value="https://www.wikipedia.org">Wikipedia</option>
                <option value="https://www.github.com">GitHub</option>
            </select>
        </section>

        <!-- Second Dropdown with Button and onclick Event -->
        <section>
            <h2>Navigate Using Dropdown and Button (onclick Event)</h2>
            <select id="dropdown2">
                <option value="">--Select a Website--</option>
                <option value="https://www.stackoverflow.com">Stack Overflow</option>
                <option value="https://www.reddit.com">Reddit</option>
                <option value="https://www.mozilla.org">Mozilla</option>
            </select>
            <button id="navigateButton">Go</button>
        </section>
    </main>

    <script src="part2.js"></script>
